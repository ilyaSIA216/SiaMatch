        .btn:disabled {

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */

        /* –°—Ç–∞—Ç—É—Å */

        /* –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω */

<body>
    <div id="app-container"></div>
    
    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const API_URL = 'https://laughing-space-fiesta-x57vjp5qgg4rc667v-3000.app.github.dev'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à API
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp'];
        
        const tg = Telegram.WebApp;
        let selectedFile = null;
        
        // ========== –ü–†–û–í–ï–†–ö–ê –î–û–°–¢–£–ü–ê ==========
        
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
            showAccessDenied('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ Telegram');
            return;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø—Ä–æ—Ñ–∏–ª—å
        const userProfile = JSON.parse(localStorage.getItem('match_profile') || '{}');
        if (!userProfile.id) {
            showAccessDenied('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≤–µ—Ä—à–∏—Ç–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é');
            return;
        }
        
        // ========== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ==========
        
        function initApp() {
            renderMainInterface();
        }
        
        function renderMainInterface() {
            const container = document.getElementById('app-container');
            
            container.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>üì∏ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ª–∏—á–Ω–æ—Å—Ç–∏</h1>
                        <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à–µ —Ñ–æ—Ç–æ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–æ–º</p>
                    </div>
                    
                    <div class="upload-area" id="upload-area" onclick="triggerFileInput()">
                        <div class="upload-icon">üì∑</div>
                        <div class="upload-text">–ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ</div>
                        <div class="upload-hint">JPEG, PNG –∏–ª–∏ WebP, –¥–æ 5MB</div>
                        <button class="browse-btn">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</button>
                        <input type="file" 
                               id="file-input" 
                               accept="image/*" 
                               style="display: none;"
                               onchange="handleFileSelect(event)">
                    </div>
                    
                    <div class="preview-container" id="preview-container">
                        <img class="preview-image" id="preview-image" alt="–ü—Ä–µ–≤—å—é">
                        <div class="preview-actions">
                            <button class="btn-secondary" onclick="cancelUpload()">‚ùå –û—Ç–º–µ–Ω–∞</button>
                            <button class="btn" onclick="uploadPhoto()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="loader"></div>
                        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ...</p>
                    </div>
                    
                    <div class="status" id="status"></div>
                    
                    <div class="requirements">
                        <h3>üìã –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ —Ñ–æ—Ç–æ</h3>
                        <div class="requirement-item">
                            <div class="requirement-check">‚úì</div>
                            <div>–õ–∏—Ü–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —á–µ—Ç–∫–æ –≤–∏–¥–Ω–æ</div>
                        </div>
                        <div class="requirement-item">
                            <div class="requirement-check">‚úì</div>
                            <div>–•–æ—Ä–æ—à–µ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ, –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–æ–≤</div>
                        </div>
                        <div class="requirement-item">
                            <div class="requirement-check">‚úì</div>
                            <div>–§–æ—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤–∞—à–∏–º (–Ω–µ —Å–æ —Å—Ç–æ–∫–∞)</div>
                        </div>
                        <div class="requirement-item">
                            <div class="requirement-check">‚úì</div>
                            <div>–ë–µ–∑ –æ—Å–∫–æ—Ä–±–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è</div>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="goToMain()" id="back-btn">
                        ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                </div>
            `;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º drag & drop
            setupDragAndDrop();
        }
        
        function showAccessDenied(message) {
            const container = document.getElementById('app-container');
            
            container.innerHTML = `
                <div class="container">
                    <div class="access-denied">
                        <div class="access-icon">üîí</div>
                        <div class="access-title">–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</div>
                        <div class="access-text">${message}</div>
                        
                        <button class="access-btn" onclick="goToMain()">
                            üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é
                        </button>
                        
                        <button class="access-btn" onclick="goToRegistration()" style="background: #ffd166; color: #333; margin-top: 10px;">
                            üìù –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                        </button>
                    </div>
                </div>
            `;
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –§–ê–ô–õ–û–í ==========
        
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('upload-area');
            if (!uploadArea) return;
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect({ target: { files: e.dataTransfer.files } });
                }
            });
        }
        
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø —Ñ–∞–π–ª–∞
            if (!ALLOWED_TYPES.includes(file.type)) {
                showError('–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ JPEG, PNG –∏–ª–∏ WebP.');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞
            if (file.size > MAX_FILE_SIZE) {
                showError('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 5MB.');
                return;
            }
            
            selectedFile = file;
            showPreview(file);
        }
        
        function showPreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
                document.getElementById('upload-area').style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        function cancelUpload() {
            selectedFile = null;
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('upload-area').style.display = 'block';
            document.getElementById('file-input').value = '';
        }
        
        async function uploadPhoto() {
            if (!selectedFile) return;
            
            showLoading(true);
            
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                // –°–µ–π—á–∞—Å –∏–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                
                await simulateUpload();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å
                localStorage.setItem('photo_status', 'pending');
                localStorage.setItem('photo_upload_time', new Date().toISOString());
                
                showSuccess('‚úÖ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é! –û–∂–∏–¥–∞–π—Ç–µ 1-24 —á–∞—Å–∞.');
                
                // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    goToMain();
                }, 3000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            } finally {
                showLoading(false);
            }
        }
        
        async function simulateUpload() {
            return new Promise((resolve) => {
                setTimeout(resolve, 2000);
            });
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('back-btn').disabled = show;
        }
        
        function showSuccess(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status status-success';
            status.style.display = 'block';
        }
        
        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status status-error';
            status.style.display = 'block';
        }
        
        // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========
        
        function goToMain() {
            window.location.href = 'app.html';
        }
        
        function goToRegistration() {
            window.location.href = 'registration.html';
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
