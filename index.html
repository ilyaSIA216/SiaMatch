<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Match Россия</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .heart {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Match Россия</h1>
        <p>Знакомства по всей России</p>
        <p><small>Приложение в разработке</small></p>
    </div>
    <script>
        if (window.Telegram && Telegram.WebApp) {
            const tg = Telegram.WebApp;
            tg.expand();
            tg.MainButton.setText("Начать знакомства").show();
            tg.MainButton.onClick(() => {
                tg.showAlert("Скоро будет доступно!");
            });
        }
    </script>
</body>
</html>
