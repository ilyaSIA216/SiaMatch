<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>SiaMatch - Dating</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #fff;
      --tg-theme-text-color: #000;
    }
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #username {
      font-weight: bold;
      margin-bottom: 20px;
    }
    #mainButton {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    #mainButton:active {
      background-color: #005f7f;
    }
  </style>
</head>
<body>
  <h1>Welcome to SiaMatch</h1>
  <div id="username">Loading user info...</div>
  <button id="mainButton">Продолжить</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Установка цветов темы из Telegram
    const theme = Telegram.WebApp.themeParams;
    document.documentElement.style.setProperty('--tg-theme-bg-color', theme.bg_color || '#ffffff');
    document.documentElement.style.setProperty('--tg-theme-text-color', theme.text_color || '#000000');

    // Получение данных пользователя
    const user = Telegram.WebApp.initDataUnsafe.user;

    // Отображение имени пользователя
    const usernameElem = document.getElementById('username');
    if (user) {
      usernameElem.textContent = `Привет, ${user.first_name || user.username}!`;
    } else {
      usernameElem.textContent = 'Информация о пользователе недоступна.';
    }

    // Кнопка из Mini App API
    const mainBtn = document.getElementById('mainButton');
    mainBtn.onclick = () => {
      alert('Продолжаем работу с приложением...');
      // Здесь можно добавить переход к следующему шагу, например, открытие формы профиля
    };
  </script>
</body>
</html>
