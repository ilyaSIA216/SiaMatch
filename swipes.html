                            ‚úèÔ∏è –ó–∞–ø–æ–ª–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
                        </button>
                    ` : ''}
                </div>
            `;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUser(index) {
            if (index >= users.length) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ "–∫–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å"
                document.getElementById('current-card').style.display = 'none';
                document.getElementById('empty-state').style.display = 'flex';
                document.querySelector('.action-buttons').style.display = 'none';
                return;
            }
            
            const user = users[index];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            document.getElementById('card-name').textContent = user.name;
            document.getElementById('card-age').textContent = user.age;
            document.getElementById('card-city').textContent = user.city;
            document.getElementById('card-distance').textContent = user.distance + ' –æ—Ç –≤–∞—Å';
            document.getElementById('card-bio').textContent = user.bio;
            document.getElementById('photo-emoji').textContent = user.emoji;
            document.getElementById('likes-count').textContent = likesRemaining;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–≥–∏
            const tagsContainer = document.getElementById('card-tags');
            tagsContainer.innerHTML = '';
            user.tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞—Ä—Ç–æ—á–∫–∏
            const card = document.getElementById('current-card');
            card.style.transform = 'translateX(0) rotate(0deg)';
            card.style.opacity = '1';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
            document.getElementById('swipe-like').style.opacity = '0';
            document.getElementById('swipe-dislike').style.opacity = '0';
        }
        
        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ (–¥–∏–∑–ª–∞–π–∫)
        function swipeLeft() {
            if (likesRemaining <= 0) {
                tg.showAlert('–õ–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!');
                return;
            }
            
            const card = document.getElementById('current-card');
            const indicator = document.getElementById('swipe-dislike');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            indicator.style.opacity = '1';
            card.style.transform = 'translateX(-120%) rotate(-30deg)';
            card.style.opacity = '0';
            
            // –°–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            setTimeout(() => {
                currentUserIndex++;
                loadUser(currentUserIndex);
            }, 300);
        }
        
        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ (–ª–∞–π–∫)
        function swipeRight() {
            if (likesRemaining <= 0) {
                tg.showAlert('–õ–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ó–∞–≥–ª—è–Ω–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞!');
                return;
            }
            
            const card = document.getElementById('current-card');
            const indicator = document.getElementById('swipe-like');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            indicator.style.opacity = '1';
            card.style.transform = 'translateX(120%) rotate(30deg)';
            card.style.opacity = '0';
            
            // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤
            likesRemaining--;
            document.getElementById('likes-count').textContent = likesRemaining;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const userName = users[currentUserIndex]?.name;
            tg.showAlert(`–í—ã –ª–∞–π–∫–Ω—É–ª–∏ ${userName}! ‚ù§Ô∏è\n–û–∂–∏–¥–∞–π—Ç–µ –≤–∑–∞–∏–º–Ω–æ–≥–æ –ª–∞–π–∫–∞!`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º—ç—Ç—á (—Ä–∞–Ω–¥–æ–º –¥–ª—è –¥–µ–º–æ)
            if (Math.random() > 0.6) {
                setTimeout(() => {
                    tg.showAlert('üíë –£–†–ê! –í–∑–∞–∏–º–Ω—ã–π –ª–∞–π–∫ —Å ' + userName + '!\n–¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –Ω–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ.');
                }, 800);
            }
            
            // –°–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            setTimeout(() => {
                currentUserIndex++;
                loadUser(currentUserIndex);
                
                // –ï—Å–ª–∏ –ª–∞–π–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å
                if (likesRemaining <= 0) {
                    setTimeout(() => {
                        tg.showAlert('üéâ –í—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –≤—Å–µ –ª–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è!\n–ó–∞–≥–ª—è–Ω–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞ –¥–ª—è –Ω–æ–≤—ã—Ö –∑–Ω–∞–∫–æ–º—Å—Ç–≤.');
                    }, 500);
                }
            }, 300);
        }
        
        // Drag & Drop –¥–ª—è —Å–≤–∞–π–ø–æ–≤
        function initDragAndDrop() {
            const card = document.getElementById('current-card');
            if (!card) return;
            
            // Touch —Å–æ–±—ã—Ç–∏—è
            card.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                currentX = startX;
                card.style.transition = 'none';
            });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                const rotation = deltaX * 0.1;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞—Ä—Ç–æ—á–∫–∏
                card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
                const likeIndicator = document.getElementById('swipe-like');
                const dislikeIndicator = document.getElementById('swipe-dislike');
                
                if (deltaX > 50) {
                    likeIndicator.style.opacity = Math.min(deltaX / 150, 0.9);
                    dislikeIndicator.style.opacity = '0';
                } else if (deltaX < -50) {
                    dislikeIndicator.style.opacity = Math.min(-deltaX / 150, 0.9);
                    likeIndicator.style.opacity = '0';
                } else {
                    likeIndicator.style.opacity = '0';
                    dislikeIndicator.style.opacity = '0';
                }
            });
            
            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                
                const deltaX = currentX - startX;
                card.style.transition = 'transform 0.3s, opacity 0.3s';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–≤–∞–π–ø
                if (Math.abs(deltaX) > 100) {
                    if (deltaX > 0) {
                        swipeRight();
                    } else {
                        swipeLeft();
                    }
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ
                    card.style.transform = 'translateX(0) rotate(0deg)';
                    document.getElementById('swipe-like').style.opacity = '0';
                    document.getElementById('swipe-dislike').style.opacity = '0';
                }
            });
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goBack() {
            window.location.href = 'app.html';
        }
        
        function goToApp() {
            window.location.href = 'app.html';
        }
        
        function goToUploadPhoto() {
            window.location.href = 'upload-photo.html';
        }
        
        function goToProfileEdit() {
            window.location.href = 'registration.html?edit=true';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            renderMainInterface();
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.swipeLeft = swipeLeft;
        window.swipeRight = swipeRight;
        window.goBack = goBack;
        window.goToApp = goToApp;
        window.goToUploadPhoto = goToUploadPhoto;
        window.goToProfileEdit = goToProfileEdit;
    </script>
