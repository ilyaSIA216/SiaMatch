<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        .swipe-left, .swipe-right {

            top: 50%;

            border-radius: 10px;
            color: white;
            font-weight: bold;
            opacity: 0;
            z-index: 5;
        }
        
        .swipe-left {
            left: 10px;
            background: #ff6b6b;
            transform: rotate(-10deg);
        }
        
        .swipe-right {
            right: 10px;
            background: #4cd964;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="stats">
            ‚ù§Ô∏è <span id="likes-count">15</span>/15
        </div>
        
        <div class="card" id="current-card">

                üë§
            </div>
            <div class="card-info">
                <div class="card-name" id="card-name">–ê–Ω–Ω–∞</div>
                <div class="card-age" id="card-age">25 –ª–µ—Ç</div>
                <div class="card-city" id="card-city">–ú–æ—Å–∫–≤–∞</div>
                <div class="card-bio" id="card-bio">
                    –õ—é–±–ª—é –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è, –∫–Ω–∏–≥–∏ –∏ –∫–æ—Ñ–µ. –ò—â—É –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –¥–ª—è –ø—Ä–æ–≥—É–ª–æ–∫ –ø–æ –≥–æ—Ä–æ–¥—É.
                </div>
            </div>
        </div>
        
        <div class="swipe-left" id="swipe-left">NOPE</div>
        <div class="swipe-right" id="swipe-right">LIKE</div>
        
        <div class="actions">
            <button class="action-btn dislike" onclick="swipeLeft()">üëé</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è —Å–≤–∞–π–ø–æ–≤ (–ø–æ–∑–∂–µ –∑–∞–º–µ–Ω–∏–º –Ω–∞ API)
        const mockUsers = [
            {
                name: "–ê–Ω–Ω–∞",
                age: 25,
                city: "–ú–æ—Å–∫–≤–∞",
                bio: "–õ—é–±–ª—é –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è, –∫–Ω–∏–≥–∏ –∏ –∫–æ—Ñ–µ. –ò—â—É –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –¥–ª—è –ø—Ä–æ–≥—É–ª–æ–∫ –ø–æ –≥–æ—Ä–æ–¥—É.",
                emoji: "üë©"
            },
            {
                name: "–ú–∞–∫—Å–∏–º",
                age: 28,
                city: "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥",
                bio: "–°–ø–æ—Ä—Ç—Å–º–µ–Ω, –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç. –õ—é–±–ª—é –∞–∫—Ç–∏–≤–Ω—ã–π –æ—Ç–¥—ã—Ö –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏.",
                emoji: "üë®"
            },
            {
                name: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞",
                age: 23,
                city: "–ö–∞–∑–∞–Ω—å",
                bio: "–°—Ç—É–¥–µ–Ω—Ç–∫–∞, —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ. –û–±–æ–∂–∞—é –∏—Å–∫—É—Å—Å—Ç–≤–æ –∏ –ø—Ä–∏—Ä–æ–¥—É.",
                emoji: "üë©‚Äçüé®"
            },
            {
                name: "–î–º–∏—Ç—Ä–∏–π",
                age: 30,
                city: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥",
                bio: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω, –ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫. –ò—â—É —Å–ø—É—Ç–Ω–∏—Ü—É –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–Ω—ã—Ö –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π.",
                emoji: "üß≥"
            }
        ];
        
        let currentUserIndex = 0;
        let likesRemaining = 15;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –ø—Ä–æ—Ñ–∏–ª—å
        function loadUserProfile(index) {
            const user = mockUsers[index];
            if (!user) {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ—Ç
                document.getElementById('current-card').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2>üéâ –ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å–µ!</h2>
                        <p>–í—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–ª–∏ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –≤–∞—à–µ–º —Ä–∞–π–æ–Ω–µ.</p>
                        <p>–ó–∞–≥–ª—è–Ω–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞ –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç–µ —Ä–∞–¥–∏—É—Å –ø–æ–∏—Å–∫–∞.</p>
                        <button onclick="goBack()" style="
                            background: #667eea;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 10px;
                            margin-top: 20px;
                            cursor: pointer;
                        ">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                    </div>
                `;
                document.querySelector('.actions').style.display = 'none';
                return;
            }
            
            document.getElementById('card-name').textContent = user.name;
            document.getElementById('card-age').textContent = user.age + ' –ª–µ—Ç';
            document.getElementById('card-city').textContent = user.city;
            document.getElementById('card-bio').textContent = user.bio;
            document.querySelector('.card-image').innerHTML = user.emoji;
            document.getElementById('likes-count').textContent = likesRemaining;
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ —Å–≤–∞–π–ø–æ–≤
        function swipeLeft() {
            if (likesRemaining <= 0) {
                tg.showAlert('–õ–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!');
                return;
            }
            
            const card = document.getElementById('current-card');
            const indicator = document.getElementById('swipe-left');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            indicator.style.opacity = '1';
            card.style.transform = 'translate(-150%, -50%) rotate(-20deg)';
            
            // –°–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            setTimeout(() => {
                currentUserIndex++;
                loadUserProfile(currentUserIndex);
                card.style.transform = 'translate(-50%, -50%)';
                indicator.style.opacity = '0';
            }, 300);
        }
        
        function swipeRight() {
            if (likesRemaining <= 0) {
                tg.showAlert('–õ–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ó–∞–≥–ª—è–Ω–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞!');
                return;
            }
            
            const card = document.getElementById('current-card');
            const indicator = document.getElementById('swipe-right');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            indicator.style.opacity = '1';
            card.style.transform = 'translate(50%, -50%) rotate(20deg)';
            
            // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤
            likesRemaining--;
            document.getElementById('likes-count').textContent = likesRemaining;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ª–∞–π–∫–µ
            const userName = mockUsers[currentUserIndex]?.name;
            tg.showAlert(`–í—ã –ª–∞–π–∫–Ω—É–ª–∏ ${userName}! ‚ù§Ô∏è`);
            
            // –°–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            setTimeout(() => {
                currentUserIndex++;
                loadUserProfile(currentUserIndex);
                card.style.transform = 'translate(-50%, -50%)';
                indicator.style.opacity = '0';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º—ç—Ç—á (—Ä–∞–Ω–¥–æ–º –¥–ª—è –¥–µ–º–æ)
                if (Math.random() > 0.7) {
                    setTimeout(() => {
                        tg.showAlert('üíë –£ –≤–∞—Å –≤–∑–∞–∏–º–Ω—ã–π –ª–∞–π–∫! –ù–∞—á–∏–Ω–∞–π—Ç–µ –æ–±—â–µ–Ω–∏–µ!');
                    }, 500);
                }
                
                // –ï—Å–ª–∏ –ª–∞–π–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å
                if (likesRemaining <= 0) {
                    tg.showAlert('üéâ –í—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –≤—Å–µ –ª–∞–π–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è! –ó–∞–≥–ª—è–Ω–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞.');
                }
            }, 300);
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Drag & drop –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
        let startX, startY, moveX, moveY;
        const card = document.getElementById('current-card');
        
        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        card.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;
            
            moveX = e.touches[0].clientX - startX;
            moveY = e.touches[0].clientY - startY;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞—Ä—Ç–æ—á–∫–∏
            card.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px)) rotate(${moveX * 0.1}deg)`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            if (moveX > 50) {
                document.getElementById('swipe-right').style.opacity = Math.min(moveX / 100, 1);
                document.getElementById('swipe-left').style.opacity = 0;
            } else if (moveX < -50) {
                document.getElementById('swipe-left').style.opacity = Math.min(-moveX / 100, 1);
                document.getElementById('swipe-right').style.opacity = 0;
            }
        });
        
        card.addEventListener('touchend', () => {
            if (Math.abs(moveX) > 100) {
                if (moveX > 0) {
                    swipeRight();
                } else {
                    swipeLeft();
                }
            } else {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ
                card.style.transform = 'translate(-50%, -50%)';
                document.getElementById('swipe-left').style.opacity = 0;
                document.getElementById('swipe-right').style.opacity = 0;
            }
            
            startX = startY = moveX = moveY = null;
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        loadUserProfile(currentUserIndex);
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.setText('–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å');
        tg.MainButton.onClick(() => {
            window.location.href = 'index.html';
        });
        tg.MainButton.show();
    </script>
